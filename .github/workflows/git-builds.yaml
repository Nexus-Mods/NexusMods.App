name: Git Builds

on:
  schedule:
    # At minute 17 past hour 8 and 14 (UTC) on every day-of-week from Monday through Thursday
    # https://crontab.guru
    - cron: '17 08,14 * * 1-5'
  workflow_dispatch:
  pull_request_target:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]

env:
  ProjectFile: "src/NexusMods.App/NexusMods.App.csproj"

jobs:
  transformInputs:
    runs-on: ubuntu-latest
    outputs:
      ProjectFile: ${{ steps.setOutputs.outputs.projectFile }}

    steps:
      - name: Set Outputs
        id: setOutputs
        shell: pwsh
        run: |
          echo "projectFile=${{ env.ProjectFile }}" >> $env:GITHUB_OUTPUT

  build-linux:
    needs: [ transformInputs ]
    uses: ./.github/workflows/build-linux-pupnet.yaml
    with:
      AppVersion: "0.0.1"
      # this is a bit of a hack, you can't use environment variables here
      # https://docs.github.com/en/actions/learn-github-actions/contexts#context-availability
      ProjectFile: ${{ needs.transformInputs.outputs.ProjectFile }}
      RetentionDays: 2

  build-windows:
    needs: [ transformInputs ]
    uses: ./.github/workflows/build-windows-pupnet.yaml
    with:
      AppVersion: "0.0.1"
      # this is a bit of a hack, you can't use environment variables here
      # https://docs.github.com/en/actions/learn-github-actions/contexts#context-availability
      ProjectFile: ${{ needs.transformInputs.outputs.ProjectFile }}
      RetentionDays: 2

  comment:
    needs: [ build-linux, build-windows ]
    if: github.event_name == 'pull_request_target' && github.event.pull_request.draft == false
    permissions:
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            _(builds * [Linux Archive](${{ steps.build-linux.outputs.ArtifactUrlLinuxArchive }}) * [Linux AppImage](${{ steps.build-linux.outputs.ArtifactUrlLinuxAppImage }}) * [Windows Archive](${{ steps.build-windows.outputs.ArtifactUrlWindowsArchive }}) * [Windows InnoSetup](${{ steps.build-windows.outputs.ArtifactUrlWindowsInnoSetup }}) )_
          comment_tag: builds
