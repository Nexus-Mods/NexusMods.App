
fragment UserFragment on User {
  name
  avatar
  memberId  
}

fragment ModFileFragment on ModFile {
    name,
    modId,
    version,
    sizeInBytes,
    date,
    # This contains fileId and gameId
    uid
}

fragment ModFragment on Mod {
    modId
    name
    game {
        domainName
        id
    }
    thumbnailUrl
    pictureUrl
    updatedAt,
    uid
}

fragment CollectionRevisionFragment on CollectionRevision {
    id
    assetsSizeBytes
    revisionNumber
    adultContent
    totalSize
    overallRating
    overallRatingCount
    modCount
    status
    revisionStatus

    modFiles {
        id,
        optional,
        gameId,
        fileId,
        file {
            ...ModFileFragment
            mod {
                ...ModFragment
            }
        }
        updatePolicy,
        version,
    }

    collection {
        ...CollectionFragment
    }
}

fragment CategoryFragment on Category {
    id
    name
}

fragment CollectionFragment on Collection {
    id
    slug
    name
    collectionStatus
    summary
    endorsements
    totalDownloads
    overallRating
    overallRatingCount
    recentRating
    recentRatingCount
    category {
        ...CategoryFragment
    }
    tileImage {
        thumbnailUrl(size: small)
    }
    headerImage {
        url
    }
    user {
        ...UserFragment
    }
    game {
        id
        name
        domainName
    }
}

fragment PresignedUrl on PresignedUrl {
    url,
    uuid
}
