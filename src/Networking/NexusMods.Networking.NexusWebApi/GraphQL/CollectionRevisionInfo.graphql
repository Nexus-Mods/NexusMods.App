
# Pulls all the information we need about a collection revision.
query CollectionRevisionInfo($slug: String!, $revisionNumber: Int!, $viewAdultContent: Boolean!)
{
    collectionRevision(slug: $slug, revision: $revisionNumber, viewAdultContent: $viewAdultContent)
    {
        id
        totalDownloads
        assetsSizeBytes
        revisionNumber
        adultContent
        totalSize
        overallRating
        overallRatingCount
        modCount
        
        modFiles {
            id,
            optional,
            gameId,
            fileId,
            file {
                name,
                modId,
                fileId,
                version,
                sizeInBytes,
                mod {
                    name
                    game {
                        domainName
                    }
                    thumbnailUrl
                    pictureUrl
                    updatedAt
                }
            }
            updatePolicy,
            version,
        }
        
        collection {
            name
            summary
            endorsements
            tileImage {
                thumbnailUrl(size: small)
            }
            headerImage {
                url
            }
            tags {
                name
                id
            }
            user {
                name
                avatar
                memberId
            }
            
        }
    }
}
