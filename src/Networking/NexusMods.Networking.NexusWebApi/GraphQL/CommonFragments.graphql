
fragment UserFragment on User {
  name
  avatar
  memberId  
}

fragment ModFileFragment on ModFile {
    name,
    modId,
    fileId,
    version,
    sizeInBytes
}

fragment ModFragment on Mod {
    modId
    name
    game {
        domainName
        id
    }
    thumbnailUrl
    pictureUrl
    updatedAt
}
