site_name: Nexus Mods App
site_url: https://github.com/Nexus-Mods/NexusMods.App

repo_name: Nexus-Mods/NexusMods.App
repo_url: https://github.com/Nexus-Mods/NexusMods.App

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Nexus-Mods
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/NexusSites
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ReWTxb93jS

extra_css:
  - Nexus/Stylesheets/extra.css
  - styles.css

markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist
  - def_list
  - meta
  - md_in_html
  - attr_list
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  logo: ./images/nexus-logo-white.svg
  favicon: ./images/nexus-logo-white.svg
  name: material
  palette:
    scheme: nexus-slate
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes

plugins:
  - search

